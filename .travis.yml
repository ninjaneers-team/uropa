sudo: required

env:
  global:
    - GO111MODULE=on
#  - GOPROXY=https://proxy.golang.org

services:
  - docker

stages:
  - test
  - deploy

jobs:
  include:
    - stage: test
      language: go
      go: "1.13"
      script:
        - go get golang.org/x/lint/golint
        - ./.ci/check.sh
    - stage: deploy
      language: node_js
      node_js: "10"
      install:
        - npm install -g semantic-release @semantic-release/release-notes-generator @semantic-release/commit-analyzer @semantic-release/changelog @semantic-release/github @semantic-release/git
      if: branch = master
      script:
        - semantic-release
cache:
  directories:
    - $HOME/gopath/pkg/mod